{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="{% static 'mk_management/add_transaction.css' %}">
    <script src="{% static 'mk_management/add_transaction.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Add Transaction</h1>
        <div id="transaction-form-container">
            <!-- Transaction form will be dynamically added here -->
        </div>
        <div class="navigation">
            <button id="prev-button" disabled>&larr; Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-button">Next &rarr;</button>
            <button id="done-button">Done</button>
        </div>
        <div id="transaction-list-container">
            <h2>Current Transactions</h2>
            <table id="transaction-list">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Per Item Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Customer Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- List of transactions will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
